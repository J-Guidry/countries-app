<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries List</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Where in the world?</h1>
        <button class="mode">
            <span class="icon-moon-o"></span>
            Dark Mode
        </button>
    </header>
    <main>
        <div class="input-with-icon">
            <input type="text" placeholder="Search for a country..." id="input">
            <span class="icon-search"></span>
        </div>
        <select name="" id="" class="select-country">
            <option value="">Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
        </select>

        <div class="output">
            
        </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
